name: Test

on: 
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install the package
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest pytest-asyncio
      - name: Run tests
        run: |
          pytest
      
